language: go
go:
  - 1.22.x
before_install:
  - go install honnef.co/go/tools/cmd/staticcheck@latest
script:
  - go vet github.com/snabble/go-logging/...
  - go test --cover github.com/snabble/go-logging/...
  - staticcheck ./...

notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: 
env:
  global:
    - GOPRIVATE="github.com/snabble/*"
